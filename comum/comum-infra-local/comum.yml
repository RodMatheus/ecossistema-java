version: '3.8'
volumes:
  comum_data:
    driver: local
services:
  comum-postgres:
    extends:
      file: postgres/postgres.yml
      service: comum-postgres
    networks:
      - ecossistema
  comum-redis:
    extends:
      file: redis/redis.yml
      service: comum-redis
    networks:
      - ecossistema
  comum-api:
    extends:
      service: comum-api
      file: api/api.yml
    networks:
      - ecossistema
    depends_on:
      - comum-postgres
      - comum-redis
networks:
  ecossistema:
    name: ecossistema
    driver: bridge
    external: false